<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor - Pro Tools Hub</title>

    <!-- External Libraries (No changes here) -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS is the same, no changes */
        :root {
            --bg-color: #111827; --card-color: #1f2937; --text-color: #e5e7eb;
            --text-secondary: #9ca3af; --accent-color: #3b82f6; --accent-hover: #2563eb;
            --border-color: #374151; --success-color: #10b981; --error-color: #ef4444;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .container { width: 100%; max-width: 900px; }
        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 2.5rem; }
        header p { font-size: 1.125rem; color: var(--text-secondary); max-width: 600px; margin: 8px auto 0; }
        .card { background-color: var(--card-color); border-radius: 12px; padding: 24px; border: 1px solid var(--border-color); margin-bottom: 24px; }
        .btn-primary { background-color: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-primary:disabled { background-color: #374151; cursor: not-allowed; }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 12px; padding: 48px 24px; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        .drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border-color: var(--accent-color); }
        .form-group { margin-bottom: 16px; }
        .form-group label { display: block; margin-bottom: 8px; color: var(--text-secondary); }
        .form-group input[type="range"] { width: 100%; }
        .image-list { margin-top: 24px; display: grid; grid-template-columns: 1fr; gap: 16px; }
        .image-card { background-color: var(--bg-color); border-radius: 8px; padding: 16px; border: 1px solid var(--border-color); display: flex; align-items: center; gap: 16px; }
        .image-preview { width: 60px; height: 60px; object-fit: cover; border-radius: 6px; }
        .image-info { flex-grow: 1; }
        .filename { font-weight: 600; word-break: break-all; }
        .size-info { font-size: 0.9rem; color: var(--text-secondary); margin-top: 8px; }
        .original { text-decoration: line-through; } .arrow { color: var(--text-color); }
        .new { color: var(--success-color); font-weight: 600; }
        .saving { color: var(--success-color); font-weight: 600; margin-left: 8px; }
        .loader { width: 20px; height: 20px; border: 3px solid var(--border-color); border-top: 3px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { text-align: center; margin-top: 48px; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <!-- HTML is the same -->
        <header>
            <h1>üóúÔ∏è Image Compressor</h1>
            <p>Reduce the file size of your images in bulk. Fast, private, and powerful.</p>
        </header>

        <div class="card">
            <input type="file" id="file-input" multiple accept="image/jpeg, image/png, image/webp" style="display: none;">
            <div id="drop-zone" class="drop-zone">
                <p><strong>Drag & drop your images here</strong> or click to browse</p>
            </div>
        </div>

        <div class="card">
            <h2>Settings</h2>
            <div class="form-group">
                <label for="quality">Compression Quality: <span id="quality-value" style="color:var(--accent-color); font-weight:bold;">0.8</span></label>
                <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.8">
            </div>
            <button id="compress-btn" class="btn-primary" disabled>Compress Images</button>
        </div>

        <div id="results-container" class="card" style="display:none;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h2>Results</h2>
                <button id="download-all-btn" class="btn-primary" style="padding: 8px 16px;" disabled>Download All as ZIP</button>
            </div>
            <p id="total-savings" style="color:var(--text-secondary); font-size: 1.1rem; font-weight: 500;"></p>
            <div id="progress-area" style="display:none; margin-top: 16px; margin-bottom: 16px;">
                <p id="progress-text" style="text-align:center; margin-bottom:8px; font-weight:500;"></p>
                <div id="progress-container" style="background-color: var(--border-color); border-radius: 8px; overflow: hidden;">
                    <div id="progress-bar" style="width: 0%; height: 10px; background-color: var(--accent-color); transition: width 0.3s ease, background-color 0.3s ease;"></div>
                </div>
            </div>
            <div id="image-list" class="image-list"></div>
        </div>
        
        <footer>
            <p><a href="index.html" style="color: var(--accent-color);">‚Üê Back to Hub</a></p>
            <p>¬© 2024 All rights reserved - Pro Tools Hub</p>
        </footer>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const compressBtn = document.getElementById('compress-btn');
        const qualitySlider = document.getElementById('quality');
        const qualityValue = document.getElementById('quality-value');
        const resultsContainer = document.getElementById('results-container');
        const imageList = document.getElementById('image-list');
        const totalSavingsEl = document.getElementById('total-savings');
        const downloadAllBtn = document.getElementById('download-all-btn');
        const progressArea = document.getElementById('progress-area');
        const progressText = document.getElementById('progress-text');
        const progressBar = document.getElementById('progress-bar');
        
        let filesToProcess = [];
        let compressedFiles = [];

        // --- YAHAN Galti Thi ---
        // Saare event listeners ko dobara se poora likha gaya hai
        dropZone.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFileSelection(e.target.files));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFileSelection(e.dataTransfer.files);
        });
        qualitySlider.addEventListener('input', (e) => { qualityValue.textContent = e.target.value; });
        compressBtn.addEventListener('click', processImages);
        downloadAllBtn.addEventListener('click', downloadAllAsZip);

        function handleFileSelection(files) {
            filesToProcess = Array.from(files).filter(file => file.type.startsWith('image/'));
            if (filesToProcess.length > 0) {
                compressBtn.disabled = false;
                dropZone.querySelector('p').innerHTML = `<strong>${filesToProcess.length} image(s) selected.</strong> Click to change selection.`;
            } else {
                compressBtn.disabled = true;
                dropZone.querySelector('p').innerHTML = `<strong>Drag & drop your images here</strong> or click to browse`;
            }
        }

        function preResizeImage(file, maxDimension = 1920) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    const img = new Image();
                    img.onload = () => {
                        const { width, height } = img;
                        if (width <= maxDimension && height <= maxDimension) {
                            resolve(file);
                            return;
                        }
                        const canvas = document.createElement('canvas');
                        const ratio = Math.min(maxDimension / width, maxDimension / height);
                        canvas.width = width * ratio;
                        canvas.height = height * ratio;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                        canvas.toBlob((blob) => {
                            const resizedFile = new File([blob], file.name, { type: file.type, lastModified: Date.now() });
                            resolve(resizedFile);
                        }, file.type, 0.95);
                    };
                    img.onerror = reject;
                    img.src = event.target.result;
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }

        async function processImages() {
            if (filesToProcess.length === 0) return;
            compressBtn.disabled = true;
            compressBtn.textContent = 'Compressing...';
            downloadAllBtn.disabled = true;
            resultsContainer.style.display = 'block';
            imageList.innerHTML = '';
            totalSavingsEl.innerHTML = '';
            progressArea.style.display = 'block';

            const startTime = performance.now();
            compressedFiles = [];
            let totalOriginalSize = 0;
            let totalCompressedSize = 0;
            let processedCount = 0;

            for (const file of filesToProcess) {
                const imageCard = createImageCard(file);
                imageList.appendChild(imageCard);
                processedCount++;
                
                progressBar.style.width = '0%';
                progressText.textContent = `(${processedCount}/${filesToProcess.length}) Preparing "${file.name}"...`;

                try {
                    progressText.textContent = `(${processedCount}/${filesToProcess.length}) Resizing large image (if needed)...`;
                    const fileToCompress = await preResizeImage(file, 1920);
                    
                    const options = {
                        initialQuality: parseFloat(qualitySlider.value),
                        useWebWorker: true,
                        onProgress: (progress) => {
                            progressBar.style.width = progress + '%';
                            progressText.textContent = `(${processedCount}/${filesToProcess.length}) Compressing... (${Math.round(progress)}%)`;
                        },
                    };
                    const compressedFile = await imageCompression(fileToCompress, options);
                    
                    compressedFiles.push({name: compressedFile.name, file: compressedFile});
                    totalOriginalSize += file.size;
                    totalCompressedSize += compressedFile.size;
                    updateImageCard(imageCard, file, compressedFile);

                } catch (error) {
                    console.error('Compression Error:', error);
                    updateImageCardWithError(imageCard, 'Failed');
                }
            }
            
            const endTime = performance.now();
            const duration = (endTime - startTime) / 1000;
            updateTotalSavings(totalOriginalSize, totalCompressedSize, duration);
            compressBtn.disabled = false;
            compressBtn.textContent = 'Compress Again';
            if (compressedFiles.length > 0) { downloadAllBtn.disabled = false; }
            progressText.textContent = `All ${processedCount} images compressed successfully!`;
            progressBar.style.backgroundColor = 'var(--success-color)';
            if (compressedFiles.length > 0) {
                const end = Date.now() + (2 * 1000);
                (function frame() {
                    confetti({ particleCount: 7, angle: 60, spread: 55, origin: { x: 0 } });
                    confetti({ particleCount: 7, angle: 120, spread: 55, origin: { x: 1 } });
                    if (Date.now() < end) { requestAnimationFrame(frame); }
                }());
            }
        }

        function updateTotalSavings(original, compressed, duration) { if (original === 0) { totalSavingsEl.textContent = ''; return; } const totalSavingPercent = ((original - compressed) / original * 100).toFixed(1); totalSavingsEl.innerHTML = `Total Savings: <span style="color:var(--success-color)">${formatBytes(original - compressed)} (${totalSavingPercent}%)</span> | Time: ${duration.toFixed(2)}s`; }
        function createImageCard(file) { const card = document.createElement('div'); card.className = 'image-card'; card.innerHTML = `<img src="${URL.createObjectURL(file)}" alt="${file.name}" class="image-preview"><div class="image-info"><div class="filename">${file.name}</div><div class="size-info">${formatBytes(file.size)}</div></div><div class="loader"></div>`; return card; }
        function updateImageCard(card, originalFile, compressedFile) { const savingPercent = ((originalFile.size - compressedFile.size) / originalFile.size * 100).toFixed(1); card.querySelector('.loader').remove(); card.querySelector('.size-info').innerHTML = `<span class="original">${formatBytes(originalFile.size)}</span><span class="arrow"> ‚Üí </span><span class="new">${formatBytes(compressedFile.size)}</span><span class="saving">(${savingPercent}% off)</span>`; const downloadLink = document.createElement('a'); downloadLink.href = URL.createObjectURL(compressedFile); downloadLink.download = compressedFile.name; downloadLink.textContent = 'Download'; downloadLink.className = 'btn-primary'; downloadLink.style.cssText = 'padding: 6px 12px; font-size: 0.9rem;'; card.appendChild(downloadLink); }
        function updateImageCardWithError(card, message) { card.querySelector('.loader').remove(); const errorSpan = document.createElement('span'); errorSpan.textContent = message; errorSpan.style.color = 'var(--error-color)'; card.appendChild(errorSpan); }
        async function downloadAllAsZip() { if (compressedFiles.length === 0) return; const zip = new JSZip(); compressedFiles.forEach(item => zip.file(item.name, item.file)); downloadAllBtn.textContent = 'Zipping...'; downloadAllBtn.disabled = true; const zipBlob = await zip.generateAsync({type:"blob"}); const link = document.createElement('a'); link.href = URL.createObjectURL(zipBlob); link.download = 'pro-compressed-images.zip'; link.click(); downloadAllBtn.textContent = 'Download All as ZIP'; downloadAllBtn.disabled = false; }
        function formatBytes(bytes, decimals = 2) { if (bytes === 0) return '0 Bytes'; const k = 1024; const sizes = ['Bytes', 'KB', 'MB', 'GB']; const i = Math.floor(Math.log(bytes) / Math.log(k)); return parseFloat((bytes / Math.pow(k, i)).toFixed(decimals)) + ' ' + sizes[i]; }

    </script>
</body>
</html>
