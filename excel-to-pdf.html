<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PDF Converter - Pro Tools Hub</title>
    
    <!-- Library for reading Excel files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- Library for creating PDF files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; --card-color: #1f2937; --text-color: #e5e7eb;
            --text-secondary: #9ca3af; --accent-color: #3b82f6; --accent-hover: #2563eb;
            --border-color: #374151;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 700px; }
        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 2.5rem; }
        header p { font-size: 1.125rem; color: var(--text-secondary); }
        .card { background-color: var(--card-color); border-radius: 12px; padding: 24px; border: 1px solid var(--border-color); margin-bottom: 24px; }
        .btn-primary { background-color: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; width: 100%; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 12px; padding: 48px 24px; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        .drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border-color: var(--accent-color); }
        .status-area { margin-top: 16px; text-align: center; color: var(--text-secondary); }
        .loader { margin: 16px auto; width: 20px; height: 20px; border: 3px solid var(--border-color); border-top: 3px solid var(--accent-color); border-radius: 50%; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        footer { text-align: center; margin-top: 48px; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html" style="text-decoration: none; color: var(--text-secondary);">‚Üê Back to Home</a></h1>
            <h1 style="margin-top:0;">üìÑ Excel to PDF Converter</h1>
            <p>Convert your .xlsx files into PDF documents right in your browser.</p>
        </header>

        <div class="card">
            <input type="file" id="file-input" accept=".xlsx, .xls" style="display: none;">
            <div id="drop-zone" class="drop-zone">
                <p><strong>Drag & drop your Excel file here</strong></p>
                <p>or</p>
                <button id="browse-btn" class="btn-primary" style="max-width: 200px;">Browse File</button>
            </div>
            <div class="status-area">
                <p id="status-text">Waiting for file...</p>
                <div id="loader" class="loader"></div>
            </div>
        </div>

        <footer>
            <p>¬© 2024 All rights reserved - Pro Tools Hub</p>
        </footer>
    </div>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const statusText = document.getElementById('status-text');
        const loader = document.getElementById('loader');

        // Alias jsPDF to work with jsPDF-AutoTable
        const { jsPDF } = window.jspdf;

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file || !file.name.match(/\.(xlsx|xls)$/)) {
                alert("Please select a valid Excel file (.xlsx or .xls)");
                return;
            }

            statusText.textContent = `Processing "${file.name}"...`;
            loader.style.display = 'block';

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    
                    const firstSheetName = workbook.SheetNames[0];
                    const worksheet = workbook.Sheets[firstSheetName];
                    
                    const json_data = XLSX.utils.sheet_to_json(worksheet, { header: 1 });
                    
                    createPdf(json_data, file.name.replace(/\.[^/.]+$/, ".pdf"));
                    
                    statusText.textContent = 'Conversion successful! Check your downloads.';
                } catch (error) {
                    console.error("Error processing file:", error);
                    statusText.textContent = 'An error occurred during conversion.';
                    alert('Could not process the Excel file. It might be corrupted or in an unsupported format.');
                } finally {
                    loader.style.display = 'none';
                }
            };
            reader.readAsArrayBuffer(file);
        }

        function createPdf(data, filename) {
            const doc = new jsPDF();
            
            const head = [data[0]];
            const body = data.slice(1);

            doc.autoTable({
                head: head,
                body: body,
                startY: 10,
                theme: 'grid',
                styles: { fontSize: 8, cellPadding: 2, },
                headStyles: { fillColor: [41, 128, 185], textColor: 255, fontStyle: 'bold' }
            });
            
            doc.save(filename);
        }
    </script>
</body>
</html>
