<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Compressor (ZIP) - Pro Tools Hub</title>
    
    <!-- Library for creating ZIP files -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; --card-color: #1f2937; --text-color: #e5e7eb;
            --text-secondary: #9ca3af; --accent-color: #3b82f6; --accent-hover: #2563eb;
            --border-color: #374151;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 700px; }
        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 2.5rem; }
        header p { font-size: 1.125rem; color: var(--text-secondary); }
        .card { background-color: var(--card-color); border-radius: 12px; padding: 24px; border: 1px solid var(--border-color); margin-bottom: 24px; }
        .btn-primary { background-color: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; width: 100%; }
        .btn-primary:hover:not(:disabled) { background-color: var(--accent-hover); }
        .btn-primary:disabled { background-color: #374151; cursor: not-allowed; }
        #file-list-container { margin-top: 24px; }
        #file-list { list-style: none; padding: 0; max-height: 200px; overflow-y: auto; }
        #file-list li { background-color: var(--bg-color); padding: 8px 12px; border-radius: 6px; margin-bottom: 8px; font-size: 0.9rem; display: flex; justify-content: space-between; align-items: center; }
        .file-size { color: var(--text-secondary); }
        footer { text-align: center; margin-top: 48px; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìÅ File Compressor (ZIP)</h1>
            <p>Combine multiple files into a single, downloadable ZIP file.</p>
        </header>

        <div class="card">
            <input type="file" id="file-input" multiple style="display: none;">
            <button id="browse-btn" class="btn-primary">Select Files</button>
            <div id="file-list-container" style="display: none;">
                <h3 style="margin-top: 24px;">Selected Files:</h3>
                <ul id="file-list"></ul>
            </div>
        </div>
        
        <div class="card">
            <button id="zip-btn" class="btn-primary" disabled>Create ZIP & Download</button>
        </div>

        <footer>
            <p><a href="index.html" style="color: var(--accent-color);">‚Üê Back to Hub</a></p>
            <p>¬© 2025 All rights reserved - Pro Tools Hub</p>
        </footer>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const zipBtn = document.getElementById('zip-btn');
        const fileListContainer = document.getElementById('file-list-container');
        const fileList = document.getElementById('file-list');

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFiles);
        zipBtn.addEventListener('click', createZip);

        function handleFiles() {
            if (fileInput.files.length === 0) {
                fileListContainer.style.display = 'none';
                zipBtn.disabled = true;
                return;
            }

            fileListContainer.style.display = 'block';
            fileList.innerHTML = ''; // Clear previous list

            for (const file of fileInput.files) {
                const li = document.createElement('li');
                li.innerHTML = `<span>${file.name}</span> <span class="file-size">${formatBytes(file.size)}</span>`;
                fileList.appendChild(li);
            }
            
            zipBtn.disabled = false;
        }

        async function createZip() {
            if (fileInput.files.length === 0) return;

            zipBtn.textContent = 'Zipping...';
            zipBtn.disabled = true;

            try {
                const zip = new JSZip();
                for (const file of fileInput.files) {
                    zip.file(file.name, file);
                }
                
                const zipBlob = await zip.generateAsync({ type: "blob" });
                
                const link = document.createElement('a');
                link.href = URL.createObjectURL(zipBlob);
                link.download = 'pro-tools-hub-files.zip';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

            } catch (error) {
                console.error("Error creating ZIP:", error);
                alert("An error occurred while creating the ZIP file.");
            } finally {
                zipBtn.textContent = 'Create ZIP & Download';
                // Keep it enabled so user can re-download if needed, or handle as per choice.
                zipBtn.disabled = false; 
            }
        }
        
        function formatBytes(bytes, decimals = 2) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const dm = decimals < 0 ? 0 : decimals;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
