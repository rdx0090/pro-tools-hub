<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover - Pro Tools Hub</title>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; --card-color: #1f2937; --text-color: #e5e7eb;
            --text-secondary: #9ca3af; --accent-color: #3b82f6; --accent-hover: #2563eb;
            --border-color: #374151; --success-color: #10b981; --error-color: #ef4444;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 800px; }
        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 2.5rem; }
        header p { font-size: 1.125rem; color: var(--text-secondary); }
        .card { background-color: var(--card-color); border-radius: 12px; padding: 24px; border: 1px solid var(--border-color); margin-bottom: 24px; }
        .btn-primary { background-color: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: all 0.2s; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .btn-primary:disabled { background-color: #374151; cursor: not-allowed; }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 12px; padding: 48px 24px; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        .drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border-color: var(--accent-color); }
        .status-area { margin-top: 24px; text-align: center; color: var(--text-secondary); }
        .progress-bar-container { width: 100%; height: 12px; background-color: var(--border-color); border-radius: 999px; overflow: hidden; margin: 16px 0; display: none; }
        .progress-bar { width: 0%; height: 100%; background-color: var(--accent-color); transition: width 0.5s ease-in-out; }
        .image-result-container { display: none; text-align: center; }
        .image-result-container img { max-width: 100%; max-height: 400px; border-radius: 8px; border: 1px solid var(--border-color); }
        footer { text-align: center; margin-top: 48px; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ AI Background Remover</h1>
            <p>Powered by Clipdrop. Upload an image to automatically remove its background.</p>
        </header>

        <div class="card" id="upload-card">
            <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
            <div id="drop-zone" class="drop-zone">
                <p><strong>Drag & drop your image here</strong></p>
                <p>or</p>
                <button id="browse-btn" class="btn-primary" style="max-width: 200px;">Browse Image</button>
            </div>
            <div class="status-area">
                <p id="status-text">Select an image to begin.</p>
                <div class="progress-bar-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card image-result-container" id="result-card">
            <h2>Result</h2>
            <img id="result-image" src="" alt="Result Image">
            <a id="download-btn" href="#" download="background-removed.png" class="btn-primary" style="margin-top: 24px; display: inline-block; width: auto;">Download Image</a>
        </div>

        <footer>
            <p><a href="index.html" style="color: var(--accent-color);">← Back to Hub</a></p>
            <p>© 2025 All rights reserved - Pro Tools Hub</p>
        </footer>
    </div>

    <script>
        // --- !!! ZAROORI !!! ---
        // Yahan par apni NAYI, SECRET Clipdrop API Key daalein.
        const apiKey = 'fb85e46ea439206d4059af94f5d2c7a22a288e7cb13c0b13d70621037e5718a679da60c6c78d0910320b28c426c56f8d';

        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const statusText = document.getElementById('status-text');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const resultCard = document.getElementById('result-card');
        const resultImage = document.getElementById('result-image');
        const downloadBtn = document.getElementById('download-btn');

        let fakeProgressInterval = null;

        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        async function handleFile(file) {
            // alert('File handling started!'); // DEBUGGING ALERT
            if (apiKey === 'YOUR_NEW_API_KEY_HERE') {
                alert('Please enter your Clipdrop API key in the HTML file.');
                return;
            }
            if (!file) return;

            browseBtn.disabled = true;
            resultCard.style.display = 'none';
            statusText.style.color = 'var(--text-secondary)';
            progressContainer.style.display = 'block';
            startFakeProgress(10, 'Compressing image for faster upload...');

            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 30000);

            try {
                const compressedFile = await imageCompression(file, {
                    maxSizeMB: 0.8,
                    maxWidthOrHeight: 800,
                    useWebWorker: true,
                });
                updateFakeProgress(30, 'Uploading to AI server...');

                const formData = new FormData();
                formData.append('image_file', compressedFile);

                const response = await fetch('/api/remove-background', {
                    method: 'POST',
                    headers: { 'x-api-key': apiKey },
                    body: formData,
                    signal: controller.signal
                });
                clearTimeout(timeoutId);
                
                updateFakeProgress(60, 'AI is working its magic... this can take a moment.');

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    
                    stopFakeProgress(100, 'Background removed successfully!', true);
                    
                    resultImage.src = imageUrl;
                    downloadBtn.href = imageUrl;
                    resultCard.style.display = 'block';
                    launchFireworks();
                } else {
                    const errorData = await response.json();
                    let errorMessage = errorData.error || 'An unknown API error occurred.';
                    if (response.status === 401 || response.status === 403) {
                        errorMessage = "Invalid API Key. Please check the key.";
                    } else if (response.status === 402) {
                        errorMessage = "API quota limit reached for this month.";
                    }
                    throw new Error(errorMessage);
                }

            } catch (error) {
                clearTimeout(timeoutId);
                let userFriendlyError = error.message;
                if (error.name === 'AbortError') {
                    userFriendlyError = 'Server is taking too long to respond. Please try again.';
                }
                console.error('Error:', error);
                stopFakeProgress(0, `Error: ${userFriendlyError}`, false);
            } finally {
                browseBtn.disabled = false;
            }
        }

        function startFakeProgress(startPercent, message) {
            clearInterval(fakeProgressInterval);
            progressBar.style.width = `${startPercent}%`;
            statusText.textContent = message;

            let currentProgress = startPercent;
            fakeProgressInterval = setInterval(() => {
                currentProgress += 2;
                if (currentProgress < 90) {
                    progressBar.style.width = `${currentProgress}%`;
                } else {
                    clearInterval(fakeProgressInterval);
                }
            }, 500);
        }

        function updateFakeProgress(percent, message) {
             clearInterval(fakeProgressInterval);
             progressBar.style.width = `${percent}%`;
             statusText.textContent = message;
             startFakeProgress(percent, message);
        }

        function stopFakeProgress(finalPercent, message, isSuccess) {
            clearInterval(fakeProgressInterval);
            progressBar.style.width = `${finalPercent}%`;
            statusText.textContent = message;
            statusText.style.color = isSuccess ? 'var(--success-color)' : 'var(--error-color)';
        }

        function launchFireworks() {
            confetti({ particleCount: 150, spread: 180, origin: { y: 0.6 } });
        }
    </script>
</body>
</html>
