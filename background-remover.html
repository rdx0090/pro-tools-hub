<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Background Remover - Pro Tools Hub</title>
    
    <!-- NEW: Library for Firecracker/Confetti Effect -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>
    <!-- NEW: Library for pre-compressing images to speed up upload -->
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression@2.0.2/dist/browser-image-compression.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #111827; --card-color: #1f2937; --text-color: #e5e7eb;
            --text-secondary: #9ca3af; --accent-color: #3b82f6; --accent-hover: #2563eb;
            --border-color: #374151; --success-color: #10b981;
        }
        body {
            font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color);
            margin: 0; padding: 24px; display: flex; flex-direction: column; align-items: center;
        }
        .container { width: 100%; max-width: 800px; }
        header { text-align: center; margin-bottom: 32px; }
        header h1 { font-size: 2.5rem; }
        header p { font-size: 1.125rem; color: var(--text-secondary); }
        .card { background-color: var(--card-color); border-radius: 12px; padding: 24px; border: 1px solid var(--border-color); margin-bottom: 24px; }
        .btn-primary { background-color: var(--accent-color); color: white; padding: 12px 24px; border: none; border-radius: 8px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background-color 0.2s; }
        .btn-primary:hover { background-color: var(--accent-hover); }
        .drop-zone { border: 2px dashed var(--border-color); border-radius: 12px; padding: 48px 24px; text-align: center; cursor: pointer; transition: background-color 0.2s; }
        .drop-zone.drag-over { background-color: rgba(59, 130, 246, 0.1); border-color: var(--accent-color); }
        .status-area { margin-top: 24px; text-align: center; color: var(--text-secondary); }
        
        /* --- NEW: Progress Bar Styles --- */
        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: var(--border-color);
            border-radius: 999px;
            overflow: hidden;
            margin: 16px 0;
            display: none; /* Hidden by default */
        }
        .progress-bar {
            width: 0%;
            height: 100%;
            background-color: var(--accent-color);
            transition: width 0.5s ease-in-out;
        }
        
        .image-result-container { display: none; text-align: center; }
        .image-result-container img { max-width: 100%; max-height: 400px; border-radius: 8px; border: 1px solid var(--border-color); }
        footer { text-align: center; margin-top: 48px; color: var(--text-secondary); font-size: 0.9rem; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>✨ AI Background Remover</h1>
            <p>Powered by Clipdrop. Upload an image to automatically remove its background.</p>
        </header>

        <div class="card" id="upload-card">
            <input type="file" id="file-input" accept="image/png, image/jpeg, image/webp" style="display: none;">
            <div id="drop-zone" class="drop-zone">
                <p><strong>Drag & drop your image here</strong></p>
                <p>or</p>
                <button id="browse-btn" class="btn-primary" style="max-width: 200px;">Browse Image</button>
            </div>
            <div class="status-area">
                <p id="status-text">Select an image to begin.</p>
                <!-- NEW: Progress Bar Element -->
                <div class="progress-bar-container" id="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
        </div>

        <div class="card image-result-container" id="result-card">
            <h2>Result</h2>
            <img id="result-image" src="" alt="Result Image">
            <a id="download-btn" href="#" download="background-removed.png" class="btn-primary" style="margin-top: 24px; display: inline-block; width: auto;">Download Image</a>
        </div>

        <footer>
            <p><a href="index.html" style="color: var(--accent-color);">← Back to Hub</a></p>
            <p>© 2025 All rights reserved - Pro Tools Hub</p>
        </footer>
    </div>

    <script>
        // --- !!! ZAROORI !!! ---
        // Yahan par apni NAYI, SECRET Clipdrop API Key daalein.
        const apiKey = 'YOUR_NEW_API_KEY_HERE';

        // DOM Elements
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const browseBtn = document.getElementById('browse-btn');
        const statusText = document.getElementById('status-text');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const resultCard = document.getElementById('result-card');
        const resultImage = document.getElementById('result-image');
        const downloadBtn = document.getElementById('download-btn');

        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFile(e.target.files[0]));
        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
        dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag-over');
            handleFile(e.dataTransfer.files[0]);
        });

        async function handleFile(file) {
            if (apiKey === 'YOUR_NEW_API_KEY_HERE') {
                alert('Please enter your Clipdrop API key in the HTML file.');
                return;
            }
            if (!file) return;

            // Reset UI
            resultCard.style.display = 'none';
            statusText.textContent = 'Preparing your image...';
            statusText.style.color = 'var(--text-secondary)';
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';
            
            try {
                // --- SPEED UP: Pre-compress the image ---
                const options = {
                    maxSizeMB: 1.5, // Max 1.5 MB for faster upload
                    maxWidthOrHeight: 1920,
                    useWebWorker: true,
                }
                const compressedFile = await imageCompression(file, options);
                
                // --- PROGRESS BAR: Start the process ---
                statusText.textContent = 'Uploading to AI server...';
                progressBar.style.width = '30%';

                const formData = new FormData();
                formData.append('image_file', compressedFile);

                const response = await fetch('https://api.clipdrop.co/remove-background/v1', {
                    method: 'POST',
                    headers: {
                        'x-api-key': apiKey,
                    },
                    body: formData,
                });
                
                // --- PROGRESS BAR: API call is done ---
                progressBar.style.width = '70%';
                statusText.textContent = 'Processing complete, fetching result...';

                if (response.ok) {
                    const imageBlob = await response.blob();
                    const imageUrl = URL.createObjectURL(imageBlob);
                    
                    resultImage.src = imageUrl;
                    downloadBtn.href = imageUrl;
                    resultCard.style.display = 'block';
                    
                    // --- PROGRESS BAR & SUCCESS ---
                    progressBar.style.width = '100%';
                    statusText.textContent = 'Background removed successfully!';
                    statusText.style.color = 'var(--success-color)';
                    
                    // --- FIRECRACKER EFFECT ---
                    launchFireworks();

                } else {
                    const error = await response.json();
                    throw new Error(error.error || 'Something went wrong.');
                }

            } catch (error) {
                console.error('Error:', error);
                statusText.textContent = `Error: ${error.message}`;
                statusText.style.color = '#ef4444';
                progressBar.style.width = '0%'; // Reset progress on error
            }
        }

        // --- NEW: Firecracker Function ---
        function launchFireworks() {
            const duration = 5 * 1000;
            const animationEnd = Date.now() + duration;
            const defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 0 };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            const interval = setInterval(function() {
                const timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) {
                    return clearInterval(interval);
                }
                const particleCount = 50 * (timeLeft / duration);
                // Launch from the left
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.1, 0.3), y: Math.random() - 0.2 } }));
                // Launch from the right
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: randomInRange(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }
    </script>
</body>
</html>
